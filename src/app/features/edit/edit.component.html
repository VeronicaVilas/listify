<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-title>
    <h3>Formulário</h3>
  </div>
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field>
        <mat-label>Imagem do produto</mat-label>
        <input type="text" matInput formControlName="image" placeholder="URL da imagem">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input type="text" matInput formControlName="title" placeholder="Nome do produto">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="select">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Alimentos e Bebidas">Alimentos e Bebidas</mat-option>
          <mat-option value="Eletrônicos">Eletrônicos</mat-option>
          <mat-option value="Vestuário">Vestuário</mat-option>
          <mat-option value="Beleza e Cuidados Pessoais">Beleza e Cuidados Pessoais</mat-option>
          <mat-option value="Outros">Outros</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantidade</mat-label>
        <input type="number" matInput formControlName="amount" placeholder="0">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Fechar</button>
    <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
  </div>
</form>
